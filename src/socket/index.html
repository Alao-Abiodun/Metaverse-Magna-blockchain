   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

<script>

    async function login(username, password) {
            try {
                const response = await fetch('http://localhost:5501/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const token = data.token;
                    connectToSocket(token);
                } else {
                    alert('Login failed: ' + response.statusText);
                    console.error('Login failed:', response.statusText);
                }
            } catch (error) {
                console.error('Error logging in:', error);
            }
        }

        function connectToSocket(token) {
            const socket = io('http://localhost:5501', {
                auth: {
                    token
                },
                path: '/api/v1'
            });

            socket.on('connect', () => {
                console.log('Connected to the server');
                socket.emit('message', 'Hello, server!');
            });

            socket.on('message', (msg) => {
                console.log('Received message:', msg);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from the server');
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error.message);
            });

            // const input = document.getElementById('input');
            // const messages = document.getElementById('messages');
        
            
            // document.querySelector('button').addEventListener('click', () => {
            //     const message = { message: input.value, messageType: 'chat', recipient: 'hospital' };
        
            //     socket.emit('chatMessage', message);
            // });
            
            // socket.on('chatMessage', (data) => {
            //     const { message, messageType, recipient } = data;
            //     const item = document.createElement('li');
            //     item.textContent = `${recipient}: ${message}`;
            //     messages.appendChild(item);
            // });
        }
        
        document.getElementById('loginForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            login(username, password);
        });

</script>
